<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kiana Leslie">
    <title>Flexbox Special</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Flexbox 2 Column</h1>
        </header>
        <main>
            <div class="asidesize red-paint"></div>
            <div>
                <!--
                    the items within this div are NOT immediately under main
                    these items are not affected by the main flex box
                    they are by default "stacked"
                -->
            <div class="blue-paint contentsize"></div>
            <div class="green-paint contentsize"></div>
            </div>
        </main>
        
    </div>
</body>

</html>
